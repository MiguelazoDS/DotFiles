# Fonts

font_family 	 MesloLGS Nerd Font
font_size        13
bold_font        auto
italic_font      auto
bold_italic_font auto

# Add symbols codepoint to avoid icons small render
# Run kitty --debug-font-fallback to detect the codepoint symbols

symbol_map U+f303,U+f07c,U+f0a9,U+f013,U+f055,U+f06a Inconsolata Nerd Font
